<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Регистрация</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="registration">
            <div class="row">
                <div id="registration-image"></div>
                <div class="registration-form">
                    <form action="/url">
         
                    <div class="data-section">
                        <h1>Регистрация</h1>
                        <div class="data-input">
                            <div class="data-field">
                                <div class="label">
                                    <label for="firstName">Имя</label>
                                </div>
                                <input class="text-input" type="text" id="firstName" name="firstName" /> 
                            </div>

                            <div class="data-field">
                                <div class="label">
                                    <label for="lastName">Фамилия</label>
                                </div>
                                <input class="text-input" type="text" id="lastName" name="lastName" /> 
                            </div>

                            <div class="data-field">
                                <div class="label">
                                    <label for="email">Email</label>
                                </div>
                                <input class="text-input" type="text" id="email" name="email" /> 
                            </div>

                            <div class="data-field">
                                <div class="label">
                                    <label for="phone">Телефон</label>
                                </div>
                                <input class="text-input" type="text" id="phone" name="phone" /> 
                            </div>
                        </div>
                    </div>

                    <div class="address-section">
                        <h2>Адрес доставки</h2>
                        <div class="address-input">
                            <div class="address-field">
                                <div class="label">
                                    <label for="country">Страна</label>
                                </div>
                                
                                <select class="text-input country">
                                    <option value="Russia">Россия</option>
                                    <option value="Belarus">Беларусь</option>
                                    <option value="Kazakhstan">Казахстан</option>
                                    <option value="Poland">Польша</option>
                                    <option value="Moldova">Молдова</option>
                                </select>
                               
                            </div>

                            <div class="address-field">
                                <div class="label">
                                    <label for="city">Город</label>
                                </div>
                                <input class="text-input" type="text" id="city" name="city" /> 
                            </div>

                            <div class="address-field">
                                <div class="label">
                                    <label for="zip-code">Почтовый индекс</label>
                                </div>
                                <input class="text-input" type="text" id="zip-code" name="zip-code" /> 
                            </div>
                        
                            <div class="address-field">
                                <div class="label">
                                    <label for="delivery-address">Адрес доставки (улица, дом, квартира)</label>
                                </div>
                                <input class="text-input" type="text" id="delivery-address" name="delivery-address" /> 
                            </div>
                        </div>
                    </div>

                    <div class="notification-section">
                        <h2>Уведомлять об акциях и скидках</h2>
                        <p class="notification-text">Мы не будем отправлять спам, но напишем, когда поступят новые товары или будет большая распродажа.</p>
                        <div class="notification-input">
                            <div class="checkbox">
                                <input type="checkbox" class="checkmark" id="contact1" name="contacts" />
                                <div class="label">
                                    <label for="contact1">По Email</label>
                                </div>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="checkmark" id="contact2" name="contacts" />
                                <div class="label">
                                    <label for="contact2">По SMS</label>
                                </div>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="checkmark" id="contact3" name="contacts" />
                                <div class="label">
                                    <label for="contact3">Push-уведомления в приложении</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <footer>
                        <input class="button" type="submit" value="Создать аккаунт"/>
                    </footer>
                   


                    </form>
                </div>

                

                
            </div>

            
        </div>

    </body>
</html>
